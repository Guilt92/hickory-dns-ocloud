# Default values for hickory-dns Helm chart

global:
  imageRegistry: ""
  imagePullSecrets: []
  securityContext:
    runAsNonRoot: true
    runAsUser: 10000
    fsGroup: 10000

namespace: hickory-dns

# Control API Configuration
controlApi:
  enabled: true
  replicaCount: 2
  
  image:
    registry: docker.io
    repository: hickory-dns/control-api
    tag: latest
    pullPolicy: IfNotPresent
  
  service:
    type: ClusterIP
    port: 80
    targetPort: 8080
  
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 100m
      memory: 128Mi
  
  autoscaling:
    enabled: true
    minReplicas: 2
    maxReplicas: 10
    targetCPUUtilizationPercentage: 70
    targetMemoryUtilizationPercentage: 80
  
  livenessProbe:
    initialDelaySeconds: 10
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 3
  
  readinessProbe:
    initialDelaySeconds: 5
    periodSeconds: 5
    timeoutSeconds: 3
    failureThreshold: 3
  
  config:
    rustLog: "info,hickory=debug,control_api=debug"
    enableMetrics: true
    enableTracing: true

# UI Configuration
ui:
  enabled: true
  replicaCount: 2
  
  image:
    registry: docker.io
    repository: hickory-dns/ui
    tag: latest
    pullPolicy: IfNotPresent
  
  service:
    type: ClusterIP
    port: 80
    targetPort: 3000
  
  ingress:
    enabled: true
    className: nginx
    annotations:
      cert-manager.io/cluster-issuer: letsencrypt-prod
      nginx.ingress.kubernetes.io/ssl-redirect: "true"
    hosts:
      - host: dns.yourdomain.com
        paths:
          - path: /
            pathType: Prefix
    tls:
      - secretName: hickory-dns-tls
        hosts:
          - dns.yourdomain.com

# PostgreSQL Configuration
postgresql:
  enabled: true
  architecture: standalone
  
  auth:
    username: postgres
    database: hickory
    existingSecret: hickory-secrets
    secretKeys:
      adminPasswordKey: postgres-password
  
  primary:
    persistence:
      enabled: true
      size: 10Gi
      storageClass: standard
    
    resources:
      limits:
        cpu: 1000m
        memory: 1Gi
      requests:
        cpu: 250m
        memory: 256Mi
    
    securityContext:
      enabled: true
      runAsUser: 999
      runAsGroup: 999

# DNS Server Configuration
dnsServer:
  enabled: true
  replicaCount: 3
  
  image:
    registry: docker.io
    repository: hickory-dns/server
    tag: latest
    pullPolicy: IfNotPresent
  
  service:
    type: LoadBalancer
    ports:
      dns-udp: 53
      dns-tcp: 53
      dot: 853
      doh: 443
  
  resources:
    limits:
      cpu: 1000m
      memory: 1Gi
    requests:
      cpu: 250m
      memory: 256Mi

# Agent Configuration
agent:
  enabled: true
  
  image:
    registry: docker.io
    repository: hickory-dns/agent
    tag: latest
    pullPolicy: IfNotPresent

# Ingress for Control API
ingress:
  enabled: true
  className: nginx
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
  hosts:
    - host: api.yourdomain.com
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: hickory-dns-api-tls
      hosts:
        - api.yourdomain.com

# Monitoring
monitoring:
  prometheus:
    enabled: true
    scrapeInterval: 30s
  grafana:
    enabled: false  # Set to true and configure to enable

# Network Policies
networkPolicy:
  enabled: true
  allowExternal: true
