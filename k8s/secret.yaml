apiVersion: v1
kind: Secret
metadata:
  name: hickory-secrets
  namespace: hickory-dns
  labels:
    app: hickory-dns
type: Opaque
stringData:
  # Generate with: openssl rand -base64 32
  jwt-secret: "CHANGE_ME_IN_PRODUCTION_USE_STRONG_RANDOM_VALUE"
  # Database connection string
  database-url: "postgres://postgres:password@postgres-postgres.hickory-dns.svc.cluster.local:5432/hickory"
  # Admin credentials
  admin-username: "admin"
  # Generate with: openssl rand -base64 16
  admin-password: "CHANGE_ME_STRONG_PASSWORD"
  # Agent mTLS certificates (base64 encoded)
  agent-ca-cert: ""
  agent-server-cert: ""
  agent-server-key: ""
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: hickory-config
  namespace: hickory-dns
  labels:
    app: hickory-dns
data:
  RUST_LOG: "info,hickory=debug,control_api=debug"
  # GeoIP database path (optional)
  GEOIP_DB_PATH: "/data/geoip/GeoLite2-Country.mmdb"
  # Server configuration
  SERVER_PORT: "8080"
  # Feature flags
  ENABLE_METRICS: "true"
  ENABLE_TRACING: "true"
