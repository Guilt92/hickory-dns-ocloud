version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: hickory-dns-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: hickory
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./crates/control_api/migrations:/docker-entrypoint-initdb.d:ro
    ports:
      - "5432:5432"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d hickory"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - hickory-network
    security_opt:
      - no-new-privileges:true

  # Control API (Backend)
  control-api:
    build:
      context: .
      dockerfile: crates/control_api/Dockerfile
    container_name: hickory-dns-control-api
    environment:
      RUST_LOG: info,control_api=debug
      DATABASE_URL: postgres://postgres:password@db:5432/hickory
      JWT_SECRET: dev_jwt_secret_change_in_production_32chars
      ADMIN_USERNAME: admin
      ADMIN_PASSWORD: admin123
      GEOIP_DB_PATH: /data/geoip/GeoLite2-Country.mmdb
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - hickory-network
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /tmp:size=10m,mode=1777

  # UI (Frontend)
  ui:
    build:
      context: ./web/ui
      dockerfile: Dockerfile
    container_name: hickory-dns-ui
    environment:
      VITE_API_URL: http://localhost:8080
    ports:
      - "3000:80"
    depends_on:
      - control-api
    restart: unless-stopped
    networks:
      - hickory-network

  # DNS Server
  dns-server:
    build:
      context: .
      dockerfile: bin/Dockerfile
    container_name: hickory-dns-server
    environment:
      RUST_LOG: info
    ports:
      - "53:53/udp"
      - "53:53/tcp"
      - "853:853/tcp"  # DoT
    depends_on:
      - control-api
    restart: unless-stopped
    networks:
      - hickory-network
    security_opt:
      - no-new-privileges:true
    cap_add:
      - NET_BIND_SERVICE

  # Agent (for remote node management)
  agent:
    build:
      context: .
      dockerfile: crates/agent/Dockerfile
    container_name: hickory-dns-agent
    environment:
      CONTROL_API: http://control-api:8080
      AGENT_ADDR: agent:5353
    depends_on:
      - control-api
    restart: unless-stopped
    networks:
      - hickory-network

  # Prometheus (Metrics)
  prometheus:
    image: prom/prometheus:latest
    container_name: hickory-dns-prometheus
    volumes:
      - ./deploy/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    ports:
      - "9090:9090"
    restart: unless-stopped
    networks:
      - hickory-network

  # Grafana (Optional - for visualization)
  grafana:
    image: grafana/grafana:latest
    container_name: hickory-dns-grafana
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_INSTALL_PLUGINS: grafana-piechart-panel
    volumes:
      - ./deploy/grafana/provisioning:/etc/grafana/provisioning:ro
      - grafana_data:/var/lib/grafana
    ports:
      - "3030:3000"
    depends_on:
      - prometheus
    restart: unless-stopped
    networks:
      - hickory-network

volumes:
  db_data:
  prometheus_data:
  grafana_data:

networks:
  hickory-network:
    driver: bridge
